<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pixels Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pixels Art Project</h1>
    </header>
    <section id="main">
        <div id="title-container">
            <h1 id="title">Paleta de Cores</h1>
        </div>
        <section>
            <div id="color-container">
                <div id="color-palette"></div>
                <button id="random"></button>
            </div>
            <div id="buttons">
                <button id='clear-board'>Limpar</button>
                <input type="number" id="board-size" placeholder="Insira o tamanho do board" min="1" max="50">
                <button id='generate-board'>Start</button>
            </div>
            <div id="pixel-container">
                <div id="pixel-board">
                </div>
            </div>
        </section>
    </section>




    <script src="./script.js"></script>
</body>
</html>
